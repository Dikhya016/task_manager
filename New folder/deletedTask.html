    select{
            font-size: 20px;
            padding-right: 100px;

            margin-top: 50px;
            font-size: 22px;
            border-collapse: collapse;

        background-color:rgb(76,175,80) ;

        padding: 8px 20px;

    }

        <h1>Deleted Tasks</h1>
        <br>
        <br>
        <select name="" id="">

            <option value="">High</option>
        </select>
        <select name="" id="">
            <option value="">Pending</option>

            <option value="">complete</option>
        </select>
        <table class="table" border="2">

                <td>Status</td>
